name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Lint chart
        run: helm lint .

  template:
    name: Template & Validate
    runs-on: ubuntu-latest
    strategy:
      matrix:
        kubernetes-version:
          - "1.27.0"
          - "1.28.0"
          - "1.29.0"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Install kubeconform
        run: |
          LATEST=$(curl -s https://api.github.com/repos/yannh/kubeconform/releases/latest | grep '"tag_name":' | sed -E 's/.*"v([^"]+)".*/\1/')
          echo "Installing kubeconform v${LATEST}"
          curl -sL "https://github.com/yannh/kubeconform/releases/download/v${LATEST}/kubeconform-linux-amd64.tar.gz" | tar xz
          sudo mv kubeconform /usr/local/bin/

      - name: Template chart
        run: |
          helm template test-release . -f ci/test-values.yaml > rendered.yaml

      - name: Validate manifests (K8s ${{ matrix.kubernetes-version }})
        run: |
          kubeconform -strict -summary \
            -kubernetes-version ${{ matrix.kubernetes-version }} \
            -skip SealedSecret \
            rendered.yaml

  test-empty-values:
    name: Test Empty Values
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Template with empty values (should produce no resources)
        run: |
          OUTPUT=$(helm template test-release . 2>&1)
          # Check that output only contains comments/whitespace or is empty
          RESOURCES=$(echo "$OUTPUT" | grep -v '^#' | grep -v '^---$' | grep -v '^$' | head -20)
          if [ -n "$RESOURCES" ]; then
            echo "ERROR: Chart produced resources with empty values:"
            echo "$RESOURCES"
            exit 1
          fi
          echo "SUCCESS: No resources generated with empty values"

  schema-check:
    name: Schema Freshness
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install helm-values-schema-json
        run: go install github.com/losisin/helm-values-schema-json@latest

      - name: Generate and update schema
        run: |
          helm-values-schema-json -input values.yaml -output values.schema.json
          echo "Schema generated successfully"
          cat values.schema.json

      - name: Check for schema changes
        id: schema-diff
        run: |
          if git diff --quiet values.schema.json; then
            echo "Schema is up to date"
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "Schema was updated"
            echo "changed=true" >> $GITHUB_OUTPUT
            git diff values.schema.json
          fi

      - name: Commit schema changes
        if: steps.schema-diff.outputs.changed == 'true' && github.event_name == 'push'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add values.schema.json
          git commit -m "chore: auto-update values.schema.json"
          git push

  package:
    name: Package
    runs-on: ubuntu-latest
    needs: [lint, template, test-empty-values]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Package chart
        run: helm package .

      - name: Upload chart artifact
        uses: actions/upload-artifact@v4
        with:
          name: helm-chart
          path: "*.tgz"
